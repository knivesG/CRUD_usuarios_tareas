<div class="container">
      <div class="header">
        <h2>Usuarios</h2>
        <a routerLink="/usuarios/nuevo" class="btn btn-primary">
          <i class="icon">+</i>
          Nuevo Usuario
        </a>
      </div>

      <div class="card">
        <div class="card-body">
          <div *ngIf="loading" class="loading">
            Cargando usuarios...
          </div>

          <div *ngIf="error" class="alert alert-error">
            {{ error }}
          </div>

          <div *ngIf="!loading && !error" class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Fecha Creaci√≥n</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.id }}</td>
                  <td>{{ user.nombre }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.fecha_creacion ? (user.fecha_creacion | date:'dd/MM/yyyy') : 'Sin fecha' }}</td>
                  <td class="actions">
                    <a [routerLink]="['/usuarios/editar', user.id]" 
                       class="btn btn-sm btn-secondary">
                      Editar
                    </a>
                    <button (click)="deleteUser(user)" 
                            class="btn btn-sm btn-danger">
                      Eliminar
                    </button>
                  </td>
                </tr>
                <tr *ngIf="users.length === 0">
                  <td colspan="5" class="no-data">
                    No hay usuarios registrados
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
